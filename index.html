<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vazifa</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <div class="container">
        <div class="nav">
            <a href="https://pomofocus.io/" class="nav-logo">
                <img src="./assets/images/iconSVG.png" alt="">
                <p>Pomofocus</p>
            </a>
            <div class="nav-settings">
                <img src="./assets/images/settings.png" alt="">
                <div>Setting</div>
            </div>
            <div class="nav-progress">
                <div class="nav-prog"></div>
            </div>
        </div>
        <div class="main">
            <div class="main-menu">
                <span class="main-menu-item pomodoro active">Pomodoro</span>
                <span class="main-menu-item shortBreak">Short Break</span>
                <span class="main-menu-item longBreak">Long Break</span>
            </div>
            <div class="main-time">06:40</div>
            <div class="main-buttons">
                <button class="main-buttons-startBtn">START</button>
                <img src="./assets/images/next.png" class="main-buttons-nextBtn" alt="">
            </div>
        </div>
    </div>
    <div class="countdown-container">
        <div class="countdown-progress"></div>
        <div class="countdown-timer"></div>
    </div>
    <script src="./assets/js/app.js"></script>
</body>

</html>
